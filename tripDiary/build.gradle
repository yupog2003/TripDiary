apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.yupog2003.tripdiary"
        minSdkVersion 14
        targetSdkVersion 21

        ndk {
            moduleName "TripDiary"
            stl "gnustl_static"
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile project(':ambilWarna')
    compile('com.google.android.gms:play-services:+') {
        exclude module: 'support-v4'
    }
    compile('com.android.support:appcompat-v7:21.0.3') {
        exclude module: 'support-v4'
    }
    compile files('libs/achartengine-1.0.0.jar')
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/httpclient-4.3.1.jar')
    compile files('libs/httpclient-cache-4.3.1.jar')
    compile files('libs/httpcore-4.3.jar')
    compile files('libs/httpmime-4.3.1.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile files('libs/libthrift-0.9.1.jar')
    compile files('libs/slf4j-api-1.7.6.jar')
    compile files('libs/universal-image-loader-1.9.3-with-sources.jar')
    compile files('libs/android-support-v13.jar')
}
